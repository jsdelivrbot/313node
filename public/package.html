<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/letter.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <main id="price">
    <h1>Price Your Package</h1>
    <form action="/packageMath" method="POST">
        <label for="packageT">Type of Package</label>
        <select id="packageT" name="packageT">
            <option value="Stamped Letter">stamped letter</option>
            <option value="Metered Letter">metered letter</option>
            <option value="Large Envelope">large envelope</option>
            <option value="Retail Package">retail package</option>
        </select>
        <label for="ozSize">Size in Ounces</label>
        <input type="number" id="ozSize" name="ozSize"/>
        <input id="submit" type="submit" value="Submit" />
    </form>
    <span id="result"></span>
    <form action="/addFam" method="POST">
                <label for="lName">Last Name: </label>
                <input type="text" name="lName" placeholder="Your last name..." required>
                <label for="email">Mom's Name: </label>
                <input type="text" name="momName" placeholder="Not Required">
                <label for="email">Dad's Name: </label>
                <input type="text" name="dadName" placeholder="Not Required">
                <label for ="city">City: </label>
                <input type="text" name="city" required>
                <label for="state">State: </label>
                <input type="text" name="state" required>
                <label for ="street">Street: </label>
                <input type="text" name="street" required>
                <label for="password">Password: </label>
                <input type="password" name="password" placeholder="Your password. . . " required>
                <button type="submit" name="action" value="register">Register</button>
    </form>
    </main>
</body>
</html>
